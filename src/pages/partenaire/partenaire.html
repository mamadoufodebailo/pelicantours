<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="default">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img style="height: 80px;width: auto" src="{{logo}}">
          </ion-col>
          <ion-col>
            <span text-wrap="" style="color: #488aff">{{nom}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides *ngIf="partenaire?.partenaires && partenaire?.partenaires.length" pager="" autoplay="2000" loop="true" pager>
    <ion-slide *ngFor="let parteanire of partenaire.partenaires">
      <img src="{{parteanire.photo}}">
    </ion-slide>
  </ion-slides>
</ion-content>
