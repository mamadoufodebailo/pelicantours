<ion-header>

  <ion-navbar color="primary">
    <ion-title>Demande d'assurance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (submit)="addAssurance(f.value)">
    <ion-item>
      <ion-label>Type assurance</ion-label>
      <ion-input name="type_assurance" required="required" [(ngModel)]="assurance.type_assurance"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prénom et nom</ion-label>
      <ion-input required="required" name="prenom_nom" [(ngModel)]="assurance.prenom_nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Téléphone</ion-label>
      <ion-input pattern="^[0-9]{9}$" required="required" name="telephone" [(ngModel)]="assurance.telephone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" pattern="^[a-zA-Z0-9_.-]+@[a-zA-Z0-9_.-]+\.[a-z]{2,4}$" required="required"
                 [(ngModel)]="assurance.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-textarea name="adresse" required="required" [(ngModel)]="assurance.adresse"></ion-textarea>
    </ion-item>
    <ion-item>
      <p style="color:red"> {{message}} </p>
    </ion-item>
    <ion-item>
      <button block="" ion-button="" [disabled]="!f.valid" type="submit">Envoyer</button>
    </ion-item>
  </form>
</ion-content>
