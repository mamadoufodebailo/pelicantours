<ion-header>

  <ion-navbar color="primary">
    <ion-title>Réservez votre vol</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <form #f="ngForm" (submit)="onVol(f.value)">
   <ion-item>
     <ion-label>Type de voyage</ion-label>
     <ion-select required="required" #C (ionChange)="onChange(C.value)" name="type" [(ngModel)]="vol.type">
       <ion-option value="simple">Voyage Simple</ion-option>
       <ion-option value="double">Aller-Retour</ion-option>
     </ion-select>
   </ion-item>
   <ion-item>
     <ion-label>Classe de voyage</ion-label>
     <ion-select required="required" name="classe" [(ngModel)]="vol.classe">
       <ion-option value="Business">Business</ion-option>
       <ion-option value="Economie">Economie</ion-option>
       <ion-option value="Premium">Premium</ion-option>
     </ion-select>
   </ion-item>
   <ion-item>
     <ion-label>Date départ</ion-label>
     <ion-input type="date" required="required" name="date_depart" [(ngModel)]="vol.date_depart"></ion-input>
   </ion-item>
   <ion-item id="retour">
     <ion-label>Date de retour</ion-label>
     <ion-input type="date" name="date_retour" [(ngModel)]="vol.date_retour"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Nombre d'adultes</ion-label>
     <ion-input required="required" name="nombre_adulte" [(ngModel)]="vol.nombre_adulte"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Nombre d'enfants</ion-label>
     <ion-input required="required" name="nombre_enfant" [(ngModel)]="vol.nombre_enfant"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Age de l'enfant</ion-label>
     <ion-select required="required" name="age_enfant" [(ngModel)]="vol.age_enfant">
       <ion-option value="moins_2">Moins de 2</ion-option>
       <ion-option value="2_12">2 à 12 ans</ion-option>
     </ion-select>
   </ion-item>
   <ion-item>
     <ion-label>Prénom et nom</ion-label>
     <ion-input required="required" name="prenom_nom" [(ngModel)]="vol.prenom_nom"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Téléphone</ion-label>
     <ion-input required="required" pattern="^[0-9]{9}$" name="telephone"
                [(ngModel)]="vol.telephone"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Email</ion-label>
     <ion-input required="required" pattern="^[a-zA-Z0-9_.-]+@[a-zA-Z0-9_.-]+\.[a-z]{2,4}$" name="email"
                [(ngModel)]="vol.email"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Adresse</ion-label>
     <ion-textarea required="required" ion-row="10" ion-col="15" name="adresse"
                   [(ngModel)]="vol.adresse"></ion-textarea>
   </ion-item>
   <ion-item>
     <ion-label>Message</ion-label>
     <ion-textarea required="required" ion-row="10" ion-col="15" name="message"
                   [(ngModel)]="vol.message"></ion-textarea>
   </ion-item>
   <ion-item>
     <p style="color:red"> {{message}} </p>
   </ion-item>
   <ion-item>
     <button block="" ion-button="" [disabled]="!f.valid" type="submit">Envoyer</button>
   </ion-item>
 </form>
</ion-content>
