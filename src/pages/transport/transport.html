<ion-header>

  <ion-navbar color="primary">
    <ion-title>Location de voiture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (submit)="onTransport(f.value)">
    <ion-item>
      <ion-label>Type de voiture</ion-label>
      <ion-select name="voiture" [(ngModel)]="transport.voiture" required="required">
        <ion-option value="Bus">Bus</ion-option>
        <ion-option value="Personnel">Personnel</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date de prise en charge</ion-label>
      <ion-input type="date" required="required" name="date_prise"
                 [(ngModel)]="transport.date_prise"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date de rémise</ion-label>
      <ion-input type="date" required="required" name="date_remise"
                 [(ngModel)]="transport.date_remise"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prenom et nom</ion-label>
      <ion-input required="required" name="prenom_nom"
                 [(ngModel)]="transport.prenom_nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Téléphone</ion-label>
      <ion-input pattern="^[0-9]{9}$" required="required" name="telephone"
                 [(ngModel)]="transport.telephone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-textarea ion-row="10" ion-col="15" required="required" name="adresse"
                    [(ngModel)]="transport.adresse"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" pattern="^[a-zA-Z0-9_.-]+@[a-zA-Z0-9_.-]+\.[a-z]{2,4}$"
                 required="required" [(ngModel)]="transport.email"></ion-input>
    </ion-item>
    <ion-item>
      <p style="color:red"> {{message}} </p>
    </ion-item>
    <ion-item>
      <button block="" ion-button="" [disabled]="!f.valid" type="submit">Envoyer</button>
    </ion-item>
  </form>
</ion-content>
