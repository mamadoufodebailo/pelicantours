<ion-header>
  <ion-navbar color="default">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img style="height: 80px;width: auto" src="{{logo}}">
          </ion-col>
          <ion-col>
            <span text-wrap="" style="color: #488aff">{{nom}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="curseur" *ngFor="let actu of actus.actualites" (click)="onDetail(actu)">
      <h3>{{actu.titre}}</h3>
      <p>{{actu.description}}</p>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
