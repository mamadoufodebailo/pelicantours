<ion-header>
  <ion-navbar color="default">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img style="height: 80px;width: auto" src="{{logo}}">
          </ion-col>
          <ion-col>
            <span text-wrap="" style="color: #488aff">{{nom}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <p text-wrap="">
      <strong>Adresse</strong> {{information?.adresse}}
    </p>
    <p>
      <strong>Téléphone</strong> {{information?.mobile}}
    </p>
    <p>
      <strong>Email</strong> {{information?.email}}
    </p>
  </ion-item>
  <form #f="ngForm" (submit)="addContact(f.value)">
    <ion-item>
      <ion-label>Prénom et nom</ion-label>
      <ion-input required="required" name="prenom_nom" [(ngModel)]="contact.prenom_nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Objet</ion-label>
      <ion-input required="required" name="objet" [(ngModel)]="contact.objet"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" pattern="^[a-zA-Z0-9_.-]+@[a-zA-Z0-9_.-]+\.[a-z]{2,4}$" required="required"
                 [(ngModel)]="contact.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea name="message" required="required" [(ngModel)]="contact.message"></ion-textarea>
    </ion-item>
    <ion-item>
      <p style="color:red"> {{message}} </p>
    </ion-item>
    <ion-item>
      <button block="" ion-button="" [disabled]="!f.valid" type="submit">Envoyer</button>
    </ion-item>
  </form>
</ion-content>
